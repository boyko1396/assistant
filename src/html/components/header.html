<header class="@@el header">
  <div class="container container--size-md header__container">
    <div class="header__inner">
      <a href="#intro" class="js-anchor logo header__logo">
        <picture class="logo__picture">
          <img src="images/logo-type-1.svg" width="156" height="32" alt="Assistant AI">
        </picture>
      </a>
      <div class="header__dropdown">
        <div class="d-md-block header__dropdown-header">
          <button type="button" class="js-header-toggle d-md-block header__dropdown-btn-close">
            <svg class="u-icon">
              <use xlink:href="images/icons/icons.svg#menu-close"></use>
            </svg>
          </button>
          <a href="#intro" class="logo header__dropdown-logo">
            <picture class="logo__picture">
              <img src="images/logo-type-1.svg" width="124" height="26" alt="Assistant AI">
            </picture>
          </a>
          <p class="header__dropdown-motto">Быстрая генерация видео</p>
        </div>
        <nav class="u-nav u-nav--theme-black header__nav" role="navigation">
          <ul class="u-nav__list">
            <li class="u-nav__item">
              <a href="#features" class="js-anchor u-nav__link">Возможности</a>
            </li>
            <li class="u-nav__item">
              <a href="#audiences" class="js-anchor u-nav__link">Для кого</a>
            </li>
            <li class="u-nav__item">
              <a href="#reviews" class="js-anchor u-nav__link">Отзывы</a>
            </li>
            <li class="u-nav__item">
              <a href="#faq" class="js-anchor u-nav__link">FAQ</a>
            </li>
          </ul>
        </nav>
        <div class="btn-group header__btn-group">
          <div class="btn-group__inner">
            <div class="btn-group__col">
              <button type="button" class="btn btn--theme-dark-fill btn--size-md btn-group__el">
                <span class="btn__inner">
                  <span class="btn__title">Вход</span>
                </span>
              </button>
            </div>
            <div class="btn-group__col">
              <button type="button" class="btn btn--theme-accent-fill btn--size-md btn-group__el">
                <span class="btn__inner">
                  <span class="btn__title">Регистрация</span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="js-header-toggle d-md-block header__toggle-open">
        <svg class="u-icon">
          <use xlink:href="images/icons/icons.svg#menu-open"></use>
        </svg>
      </button>
      <div class="header__dropdown-overlay"></div>
    </div>
  </div>
</header>
